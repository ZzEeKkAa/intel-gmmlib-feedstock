{% set name = "gmmlib" %}
{% set version = "20.4.1" %}

package:
  name: intel-gmmlib
  version: {{ version }}

source:
  url: https://github.com/intel/gmmlib/archive/refs/tags/intel-gmmlib-{{ version }}.tar.gz
  sha256: d54d547f9f9e74196dead6a338923039ea10c859f1f693f33f10be1562b81d6d

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make

test:
  commands:
    - test -f ${PREFIX}/lib/libigdgmm${SHLIB_EXT}  # [unix]

about:
  home: https://github.com/intel/gmmlib
  license: MIT
  license_file: LICENSE.md
  license_family: MIT
  summary: 'Intel(R) Graphics Memory Management Library'

extra:
  recipe-maintainers:
    - isuruf
